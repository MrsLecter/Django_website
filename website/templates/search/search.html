{%extends 'main.html'%} 
{% block content%}

<form action={% url 'search'%} method='GET'>
  <fieldset disabled>
    <legend>Search field</legend>
    <div class="mb-3">
      <label for="disabledTextInput" class="form-label">Input your query</label>
      <input
        type="text"
        id="disabledTextInput"
        class="form-control"
        placeholder="Disabled input"
      />
    </div>
    {%for item in category%}
    <div class="form-check">
      <input
        class="form-check-input"
        type="checkbox"
        value=""
        id="flexCheckDefault"
      />
      <label class="form-check-label" for="flexCheckDefault"> {{item}} </label>
    </div>
    {% endfor %}
    <br>
    <div class="input-group">
      <span class="input-group-text">Price range</span>
      <input type="number" aria-label="price_from" class="form-control">
      <input type="number" aria-label="price_to" class="form-control">
    </div>
    <hr>
    <button type="submit" class="btn btn-primary">Submit</button>
  </fieldset>
</form>
<br>
<p>Search result</p>
<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">goods_name</th>
      <th scope="col">price</th>
      <th scope="col">description</th>
      <th scope="col">presence</th>
    </tr>
  </thead>
  <tbody>
    {%for item in items%}
    <tr>
      <th scope="row">*</th>
      <td>{{item.goods_name}}</td>
      <td>{{item.price}}</td>
      <td>{{item.description}}</td>
      <td>{{item.presence}}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
