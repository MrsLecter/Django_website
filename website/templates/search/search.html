{%extends 'main.html'%} {% block content%}

<form action={% url 'search'%} method='GET'>
  <fieldset disabled>
    <legend>Search field</legend>
    <div class="mb-3">
      <label for="disabledTextInput" class="form-label">Input your query</label>
      <input
        type="text"
        id="disabledTextInput"
        class="form-control"
        placeholder="Disabled input"
      />
    </div>
    {%for item in category%}
    <div class="form-check">
      <input
        class="form-check-input"
        type="checkbox"
        value=""
        id="flexCheckDefault"
      />
      <label class="form-check-label" for="flexCheckDefault"> {{item}} </label>
    </div>
    {% endfor %}
    <label for="customRange2" class="form-label">Price range from {{price_min}} to {{price_max}}</label>
    <input type="range" class="form-range" min={{price_min}} max={{price_max}} id="customRange2"></input>
    <button type="submit" class="btn btn-primary">Submit</button>
  </fieldset>
</form>
{% endblock %}
